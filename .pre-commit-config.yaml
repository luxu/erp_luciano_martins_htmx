exclude: 'docs|vendor|migrations|.git|.tox'
default_stages: [commit]
fail_fast: true

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: check-yaml
    -   id: debug-statements
    -   id: trailing-whitespace
        exclude: ^tests/fixtures/

-   repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      -   id: flake8
          exclude: ^tests/test_cases/no_closing_bracket\.py$

-   repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    -   id: black

-   repo: https://github.com/asottile/blacken-docs
    rev: 1.16.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==23.9.1]
        exclude: ^.github/

-   repo: https://github.com/rstcheck/rstcheck
    rev: v6.2.0
    hooks:
    -   id: rstcheck
        args: [
            --report-level=warning,
        ]

ci:
    # Settings for the https://pre-commit.ci/ continuous integration service
    autofix_prs: false
    # Default message is more verbose
    autoupdate_commit_msg: '[pre-commit.ci] autoupdate'
    # Default is weekly
    autoupdate_schedule: monthly